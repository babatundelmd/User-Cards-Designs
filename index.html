<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>User Cards Designs</title>
</head>

<body>
    <div class="container">
        <div class="item">
            <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                alt="" width="320" height="200px">
            <div class="portrait">
                <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
                    width="65px" height="65px" alt="">

            </div>

            <div class="item-details">
                <h3>Crystal Smoke</h3>
                <p>@crystalsmoke</p>

                <button class="lg-btn"> Follow</button>
            </div>
        </div>
        <!-- Card Large -->
        <div class="item-lg">
            <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                alt="" width="420" height="200px">
            <div class="item-details">
                <p class="item-p">90.60k views - Lagos, Nigeria</p>
                <div class="button-group">
                    <button class="lg-btn"> Free Download</button>
                    <button class="sm-btn">Share <i class="fa fa-share"></i></button>

                </div>

            </div>
        </div>

    </div>

</body>

</html>
